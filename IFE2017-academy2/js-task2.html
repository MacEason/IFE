<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //首先提取空气质量指数大于60的数组项
     var citylist = new Array();
     var j = 0; 
     for (var i = 0; i < aqiData.length; i++) {
       if(aqiData[i][1] > 60){
           citylist[j] = aqiData[i];
           j++;   
       }
     };
     //对citylist数组中的值进行降序排列
     citylist.sort(function(a,b){
      return b[1] - a[1];
     })
     //输出数组
     var list = document.getElementById("aqi-list");
     for(var n = 0; n < citylist.length; n++){
      var newnode = document.createElement("li");
      newnode.innerHTML = "第"+n+"名："+citylist[n][0]+","+citylist[n][1];
      list.appendChild(newnode);
     }

})();

</script>
</body>
</html>
