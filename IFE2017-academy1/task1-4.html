<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
    *{margin: 0;padding: 0;}
     #container{background-color: #ccc;width: 400px;height: 200px;position: absolute;top:50%;left: 50%;margin-top: -100px;margin-left: -200px;}
     .round1{background-color: yellow;height: 60px;width: 60px;position: absolute;top:0;left: 0;border-bottom-right-radius: 100%;}
     .round2{background-color: yellow;height: 60px;width: 60px;position: absolute;bottom:0;right: 0;border-top-left-radius: 100%;}
    </style>
  </head>
  <body>
      <div id="container">
            <div class="round1"></div>
            <div class="round2"></div>
      </div>
  </body>
</html>
